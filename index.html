<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input-container">
      <input type="text" id="ip-input">
      <button id="submit-button"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
    </div>
  </header>
  <main>
    <section class="search-results">
      <div class="result">
        <h2>IP ADDRESS</h2>
        <p id="ip-address">192.168.174.101</p>
        <h2>LOCATION</h2>
        <p id="location">DTC</p>
        <h2>TIMEZONE</h2>
        <p id="timezone">DTC+2</p>
        <h2>ISP</h2>
        <p id="isp">Orange</p>
    </section>
  </main>
  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
