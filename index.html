<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input-container">
      <input type="text" id="ipInput" placeholder="Seach for any IP adress or domain">
      <button id="submit-btn"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
    </div>
  </header>
  <main>
    <section class="search-results">
      <div class="result">
        <div class="result-item">
          <h2>IP ADDRESS</h2>
          <p id="ipOutput"></p>
        </div>
        <div class="result-item border">
          <h2>LOCATION</h2>
          <p id="location"></p>
        </div>
        <div class="result-item border">
          <h2>TIMEZONE</h2>
          <p id="timezone"></p>
        </div>
        <div class="result-item border">
          <h2>ISP</h2>
          <p id="isp"></p>
        </div>
      </div>
      <div id="map"></div>
    </section>
    
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lacouralexandre.tech">lacour alexandre</a>.
  </div>
  <script src="./script.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</body>
</html>
